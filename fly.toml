# fly.toml
app = "bybit-screener"

kill_signal = "SIGINT"
kill_timeout = 5

[build]
  image = "python:3.13-slim"

[processes]
  app = "python main.py"

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"
